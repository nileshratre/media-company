<div class="app-gallery p-3">
    <div class="row">
        <ng-container *ngFor="let item of galleryData">
            <div class="col-md-3 mb-4">
                <div class="card p-0">
                    <img src="{{item.image_url ? item.image_url: constVar.DUMMEY_IMAGES.IMAGES}}" 
                    alt="{{item.image_url ? item.image_url: constVar.DUMMEY_IMAGES.IMAGES}}">
                    <div class="bottom-left">
                    <h4 class="text-capital">{{item?.first_name}}</h4>
                    <h6 class="text-capital">{{item.designation}}</h6>
                    <hr>
                    </div>
                
                    <div class="bottom-right">
                    <a href="javascript:void(0)" (click)="previewImage(item)" class="pl-2">
                        View profile
                    </a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
