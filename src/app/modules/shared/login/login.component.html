    <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModel()"></button>
    </div>
    
    <div class="modal-body">
          <form [formGroup]="loginForm">
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email">
                <div id="" class="form-text">For now use: {{userList[0]?.email}}</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div id="" class="form-text">For now use: {{userList[0]?.password}}</div>
              </div>
            </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" 
            data-bs-dismiss="modal" (click)="closeModel()">Cancel</button>
        <button type="submit" class="btn btn-primary" 
            [disabled]="loginForm.invalid"
            (click)="clickOnLogin()">Login</button>
      </div>
