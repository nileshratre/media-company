<div class="app-header">
    <nav class="navbar bg-prmary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <!-- <img src="assets/images/logo/logo.png" 
                    alt="Bootstrap" width="30" height="24" class="mr-2"> -->
                <span class="">XYZ Media Company</span>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <ng-container *ngFor="let item of menuList">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" 
                            (click)="getClickEvent(item)"
                            [routerLink]="item?.routerLink" routerLinkActive="router-link-active" 
                                href="javascript:void(0)">
                                <span *ngIf="item.id !== 4">
                                    {{item?.title}}
                                </span>
                                
                                <span *ngIf="item.id === 4">
                                    {{!isloggedIn ? item?.title : 'Logout'}} 
                                    <span style="font-weight: 800;" *ngIf="isloggedIn?.userName">
                                        ({{isloggedIn?.userName}})
                                    </span>
                                </span>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </nav>
</div>
